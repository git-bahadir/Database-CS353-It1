<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../static/css/theme.css">



</head>
<body>
            <form class="" action="/searchFunc" method="post">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <input class="form-control" required="required" type="search" id="searchInput" name= "searchInput" placeholder="Search"> </div>
        </div>
      </div>
    </div>
    <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-3">


         

          </div>
          <div class="col-md-3"></div>
          <div class="col-md-3">
            <div class="col-md-12">
              <form class="" action="/searchFunc" method="post">
                <div class="slidecontainer">
                  Max Price&ensp;<input type="range" min="5" max="100" value="100" class="slider" name= "priceRange" id="priceRange">
                  <p>Value: <span id="priceValue"></span></p>
                </div>
                <div class="slidecontainer">
                  Max Calorie&ensp;<input type="range" min="10" max="1000" value="1000" class="slider" name="calorieRange" id="calorieRange">
                  <p>Value: <span id="calorieValue"></span></p>
                </div>

                <script>
                  var slider = document.getElementById("priceRange");
                  var output = document.getElementById("priceValue");
                  output.innerHTML = slider.value;

                  slider.oninput = function() {
                    output.innerHTML = this.value;
                  }
                </script>

                <script>
                  var slider2 = document.getElementById("calorieRange");
                  var output2 = document.getElementById("calorieValue");
                  output2.innerHTML = slider2.value;

                  slider2.oninput = function() {
                    output2.innerHTML = this.value;
                  }
                </script>

                <input  type="radio" name="order" placeholder="Search" value="asc" checked>ASC<br>
                <input type="radio" name="order" placeholder="Search" value="desc">DESC<br><br><br>

                <input type="radio" name="enter_search" placeholder="Search" value="name" checked>Name<br>
                <input  type="radio" name="enter_search" placeholder="Search" value="calorie">Calorie<br>
                <input type="radio" name="enter_search" placeholder="Search" value="price">Price<br><br><br>
                <button class="btn btn-primary" type="submit">Search</button>
              </form>

            </div>
          </div>
          <div class="col-md-3"> </div>
        </div>
      </div>
    </div>
   </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
