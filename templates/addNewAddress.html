<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="../static/css/theme.css" type="text/css"> </head>

  <script src="../static/js/jquery-1.11.2.js"></script>
  <script src="../static/js/addNewAddress.js"></script>

<body>
  <nav class="navbar navbar-expand-md bg-primary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <b id="navbar_title
e">Restaurant Express</b>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <a class="btn navbar-btn ml-2 text-white btn-secondary" id="user_profile">
          <i class="fa d-inline fa-lg fa-user-circle-o"></i>&nbsp;Berkay Beken</a>
      </div>
    </div>
  </nav>
  <form method="post" action="/addNewAddress" >


  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="" id="tittle_add_new_address">Add New Address</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="title_addres_title">Address Title</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" required="required" id="enter_address" name="addressTitle"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="title_phone_number">Phone Number</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" required="required" id="enter_phone_number" name="phoneNumber"> </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <p class="lead" id="title_street_name_number">Street name / number</p>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <input class="form-control" required="required" id="enter_street_name" name="streetName"> </div>
        <div class="col-md-3">
          <input class="form-control" required="required" id="enter_street_number" name="streetNumber"> </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <p class="lead" id="title_city_district">City / Disrict</p>
        </div>
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <div class="btn-group mx-auto btn-group-lg" id="select_city">
            <button class="btn dropdown-toggle btn-outline-primary" data-toggle="dropdown"> Select City</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="btn-group mx-auto btn-group-lg" id="select_district">
            <button class="btn dropdown-toggle btn-outline-primary" data-toggle="dropdown"> Select District</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Separated link</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="title_zipcode">Zipcode</p>
        </div>
        <div class="col-md-6">
          <input class="form-control"  required="required" id="enter_zipcode" name="zipcode"> </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p class="lead" id="title_address_description">Address description</p>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" required="required" id="enter_address_description" name="addressDescription"> </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button type="submit" href="#" class="btn btn-outline-primary bg-gradient w-100" id="button_save">Save</button>
        </div>
      </div>
    </div>
  </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
